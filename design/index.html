<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人资金规划APP原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold text-center mb-8">个人资金规划APP原型</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">
    <!-- 首页/仪表盘 -->
    <div class="prototype-container">
      <h2 class="text-xl font-semibold mb-3">首页/仪表盘</h2>
      <div class="iphone-frame">
        <div class="iphone-screen">
          <iframe src="home.html" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <!-- 收支记录 -->
    <div class="prototype-container">
      <h2 class="text-xl font-semibold mb-3">收支记录</h2>
      <div class="iphone-frame">
        <div class="iphone-screen">
          <iframe src="transactions.html" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <!-- 贷款管理 -->
    <div class="prototype-container">
      <h2 class="text-xl font-semibold mb-3">贷款管理</h2>
      <div class="iphone-frame">
        <div class="iphone-screen">
          <iframe src="loans.html" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <!-- 趋势分析 -->
    <div class="prototype-container">
      <h2 class="text-xl font-semibold mb-3">趋势分析</h2>
      <div class="iphone-frame">
        <div class="iphone-screen">
          <iframe src="trends.html" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <!-- 我的页面 -->
    <div class="prototype-container">
      <h2 class="text-xl font-semibold mb-3">我的</h2>
      <div class="iphone-frame">
        <div class="iphone-screen">
          <iframe src="profile.html" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
