<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收支记录 - 个人资金规划APP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <!-- iOS 状态栏 -->
  <div class="ios-status-bar">
    <div class="status-bar-left">
      <span class="status-bar-time">9:41</span>
    </div>
    <div class="status-bar-right">
      <i class="fas fa-signal status-bar-icon"></i>
      <i class="fas fa-wifi status-bar-icon"></i>
      <i class="fas fa-battery-full status-bar-icon"></i>
    </div>
  </div>
  
  <!-- 主内容 -->
  <div class="main-content pb-24">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">收支记录</h1>
      <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
        <i class="fas fa-search text-white"></i>
      </div>
    </div>
    
    <!-- 收支统计卡片 -->
    <div class="card bg-white mb-6">
      <div class="grid grid-cols-3 gap-4">
        <div class="text-center">
          <p class="text-xs text-gray-500">本月收入</p>
          <p class="text-lg font-bold text-green-500">¥12,450</p>
        </div>
        <div class="text-center border-l border-r border-gray-200">
          <p class="text-xs text-gray-500">本月支出</p>
          <p class="text-lg font-bold text-red-500">¥8,320</p>
        </div>
        <div class="text-center">
          <p class="text-xs text-gray-500">结余</p>
          <p class="text-lg font-bold text-blue-500">¥4,130</p>
        </div>
      </div>
    </div>
    
    <!-- 分类筛选 -->
    <div class="flex overflow-x-auto py-2 mb-4 no-scrollbar">
      <div class="px-4 py-2 bg-blue-500 text-white rounded-full text-sm whitespace-nowrap mr-2">
        全部
      </div>
      <div class="px-4 py-2 bg-gray-200 rounded-full text-sm whitespace-nowrap mr-2">
        餐饮
      </div>
      <div class="px-4 py-2 bg-gray-200 rounded-full text-sm whitespace-nowrap mr-2">
        购物
      </div>
      <div class="px-4 py-2 bg-gray-200 rounded-full text-sm whitespace-nowrap mr-2">
        交通
      </div>
      <div class="px-4 py-2 bg-gray-200 rounded-full text-sm whitespace-nowrap mr-2">
        娱乐
      </div>
      <div class="px-4 py-2 bg-gray-200 rounded-full text-sm whitespace-nowrap mr-2">
        收入
      </div>
    </div>
    
    <!-- 日期分组交易 -->
    <div class="mb-6">
      <div class="flex justify-center py-2 mb-3">
        <p class="text-sm bg-gray-200 px-3 py-1 rounded-full">今天</p>
      </div>
      
      <div class="card">
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
              <i class="fas fa-shopping-cart text-red-500"></i>
            </div>
            <div>
              <p class="font-medium">超市购物</p>
              <p class="text-xs text-gray-500">15:30</p>
            </div>
          </div>
          <p class="text-red-500 font-medium">-¥235.60</p>
        </div>
        
        <div class="border-t border-gray-100 my-1"></div>
        
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
              <i class="fas fa-taxi text-blue-500"></i>
            </div>
            <div>
              <p class="font-medium">滴滴打车</p>
              <p class="text-xs text-gray-500">12:15</p>
            </div>
          </div>
          <p class="text-red-500 font-medium">-¥36.50</p>
        </div>
        
        <div class="border-t border-gray-100 my-1"></div>
        
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
              <i class="fas fa-utensils text-blue-500"></i>
            </div>
            <div>
              <p class="font-medium">午餐</p>
              <p class="text-xs text-gray-500">12:00</p>
            </div>
          </div>
          <p class="text-red-500 font-medium">-¥45.00</p>
        </div>
      </div>
    </div>
    
    <div class="mb-6">
      <div class="flex justify-center py-2 mb-3">
        <p class="text-sm bg-gray-200 px-3 py-1 rounded-full">昨天</p>
      </div>
      
      <div class="card">
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
              <i class="fas fa-wallet text-green-500"></i>
            </div>
            <div>
              <p class="font-medium">工资收入</p>
              <p class="text-xs text-gray-500">09:00</p>
            </div>
          </div>
          <p class="text-green-500 font-medium">+¥12,450.00</p>
        </div>
        
        <div class="border-t border-gray-100 my-1"></div>
        
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
              <i class="fas fa-house-user text-red-500"></i>
            </div>
            <div>
              <p class="font-medium">房租</p>
              <p class="text-xs text-gray-500">08:30</p>
            </div>
          </div>
          <p class="text-red-500 font-medium">-¥3,500.00</p>
        </div>
      </div>
    </div>
    
    <div class="mb-6">
      <div class="flex justify-center py-2 mb-3">
        <p class="text-sm bg-gray-200 px-3 py-1 rounded-full">8月25日</p>
      </div>
      
      <div class="card">
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
              <i class="fas fa-film text-red-500"></i>
            </div>
            <div>
              <p class="font-medium">电影票</p>
              <p class="text-xs text-gray-500">19:30</p>
            </div>
          </div>
          <p class="text-red-500 font-medium">-¥80.00</p>
        </div>
        
        <div class="border-t border-gray-100 my-1"></div>
        
        <div class="flex items-center justify-between py-2">
          <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
              <i class="fas fa-coffee text-blue-500"></i>
            </div>
            <div>
              <p class="font-medium">咖啡</p>
              <p class="text-xs text-gray-500">15:10</p>
            </div>
          </div>
          <p class="text-red-500 font-medium">-¥28.00</p>
        </div>
      </div>
    </div>
    
    <!-- 浮动按钮 -->
    <div class="fixed bottom-24 right-6">
      <div class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center shadow-lg">
        <i class="fas fa-plus text-white text-xl"></i>
      </div>
    </div>
  </div>

  <!-- 底部导航栏 -->
  <div class="bottom-tab-bar">
    <div class="tab-item">
      <i class="fas fa-home tab-icon"></i>
      <span class="tab-label">首页</span>
    </div>
    <div class="tab-item active">
      <i class="fas fa-list tab-icon"></i>
      <span class="tab-label">记账</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-money-check-alt tab-icon"></i>
      <span class="tab-label">贷款</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-chart-line tab-icon"></i>
      <span class="tab-label">趋势</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-user tab-icon"></i>
      <span class="tab-label">我的</span>
    </div>
  </div>
</body>
</html>
