<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - 个人资金规划APP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <!-- iOS 状态栏 -->
  <div class="ios-status-bar">
    <div class="status-bar-left">
      <span class="status-bar-time">9:41</span>
    </div>
    <div class="status-bar-right">
      <i class="fas fa-signal status-bar-icon"></i>
      <i class="fas fa-wifi status-bar-icon"></i>
      <i class="fas fa-battery-full status-bar-icon"></i>
    </div>
  </div>
  
  <!-- 主内容 -->
  <div class="main-content pb-24">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold">您好，李先生</h1>
        <p class="text-gray-600">今天是个管理财务的好日子</p>
      </div>
      <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
        <i class="fas fa-bell text-white"></i>
      </div>
    </div>
    
    <!-- 账户余额卡片 -->
    <div class="card bg-gradient-to-r from-blue-500 to-blue-700 text-white mb-6">
      <p class="text-sm opacity-80">总资产</p>
      <p class="text-3xl font-bold my-2">¥43,290.50</p>
      <div class="flex justify-between mt-4">
        <div>
          <p class="text-xs opacity-80">本月收入</p>
          <p class="font-semibold">¥12,450</p>
        </div>
        <div>
          <p class="text-xs opacity-80">本月支出</p>
          <p class="font-semibold">¥8,320</p>
        </div>
        <div class="bg-white bg-opacity-20 px-3 py-1 rounded-lg">
          <p class="text-xs">详情</p>
        </div>
      </div>
    </div>
    
    <!-- 快捷操作 -->
    <div class="grid grid-cols-4 gap-4 mb-6">
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-1">
          <i class="fas fa-plus text-blue-600"></i>
        </div>
        <span class="text-xs text-gray-600">记一笔</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mb-1">
          <i class="fas fa-exchange-alt text-green-600"></i>
        </div>
        <span class="text-xs text-gray-600">转账</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center mb-1">
          <i class="fas fa-chart-line text-orange-600"></i>
        </div>
        <span class="text-xs text-gray-600">看趋势</span>
      </div>
      <div class="flex flex-col items-center">
        <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center mb-1">
          <i class="fas fa-credit-card text-purple-600"></i>
        </div>
        <span class="text-xs text-gray-600">贷款</span>
      </div>
    </div>
    
    <!-- 贷款提醒 -->
    <h2 class="text-lg font-semibold mb-3">贷款提醒</h2>
    <div class="card">
      <div class="flex justify-between mb-2">
        <p class="font-medium">房贷</p>
        <p class="text-red-500">还款日: 10天后</p>
      </div>
      <div class="flex justify-between text-sm text-gray-600 mb-2">
        <p>本期应还: ¥5,860</p>
        <p>已还款: 36/240期</p>
      </div>
      <div class="progress-bar">
        <div class="progress-fill bg-blue-500" style="width: 15%"></div>
      </div>
    </div>
    
    <!-- 最近交易 -->
    <div class="flex justify-between items-center mt-6 mb-3">
      <h2 class="text-lg font-semibold">最近交易</h2>
      <p class="text-blue-500 text-sm">查看全部</p>
    </div>
    
    <div class="card">
      <div class="flex items-center justify-between py-2">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
            <i class="fas fa-shopping-cart text-red-500"></i>
          </div>
          <div>
            <p class="font-medium">超市购物</p>
            <p class="text-xs text-gray-500">今天 14:30</p>
          </div>
        </div>
        <p class="text-red-500 font-medium">-¥235.60</p>
      </div>
      
      <div class="border-t border-gray-100 my-1"></div>
      
      <div class="flex items-center justify-between py-2">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
            <i class="fas fa-wallet text-green-500"></i>
          </div>
          <div>
            <p class="font-medium">工资收入</p>
            <p class="text-xs text-gray-500">昨天</p>
          </div>
        </div>
        <p class="text-green-500 font-medium">+¥12,450.00</p>
      </div>
      
      <div class="border-t border-gray-100 my-1"></div>
      
      <div class="flex items-center justify-between py-2">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
            <i class="fas fa-utensils text-blue-500"></i>
          </div>
          <div>
            <p class="font-medium">餐饮</p>
            <p class="text-xs text-gray-500">昨天</p>
          </div>
        </div>
        <p class="text-red-500 font-medium">-¥89.00</p>
      </div>
    </div>
  </div>

  <!-- 底部导航栏 -->
  <div class="bottom-tab-bar">
    <div class="tab-item active">
      <i class="fas fa-home tab-icon"></i>
      <span class="tab-label">首页</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-list tab-icon"></i>
      <span class="tab-label">记账</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-money-check-alt tab-icon"></i>
      <span class="tab-label">贷款</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-chart-line tab-icon"></i>
      <span class="tab-label">趋势</span>
    </div>
    <div class="tab-item">
      <i class="fas fa-user tab-icon"></i>
      <span class="tab-label">我的</span>
    </div>
  </div>
</body>
</html>
